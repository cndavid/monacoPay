<html>
<head>
    <meta charset="utf-8">
    <title>MonaPay|聚合支付 - 后台管理 - 支付Qrcode新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">学员名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入学员名称" autocomplete="off" class="layui-input" value="">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">二维码：</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
        </div>
    </div>

    <input type="hidden" name="qrcode_url" value="" id="qrcode_url">


    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-inline">
            <div class="layui-input-inline">
                <input type="radio" name="status" value="1" title="启用" checked>
                <input type="radio" name="status" value="0" title="禁用" >
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">每日限额：</label>
        <div class="layui-input-inline">
            <input type="text" name="day_limit" required lay-verify="" placeholder="每日限额，到了将会下码" autocomplete="off" class="layui-input" value="5000">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手动限额：</label>
        <div class="layui-input-inline">
            <input type="text" name="m_limit" required lay-verify="" placeholder="手动限额,方便回款" autocomplete="off" class="layui-input" value="">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-pay-qrcode-submit" id="app-pay-qrcode-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

    })


    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/admin/article/upload/' //上传接口
            ,done: function(res){
                //上传完毕回调
                // $('#qrcode_url').val(res.data.src);
                document.getElementById('qrcode_url').value = res.data.src;
                return layer.msg('上传成功');
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
