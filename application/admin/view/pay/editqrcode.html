<html>
<head>
    <meta charset="utf-8">
    <title>MonaPay|聚合支付 - 后台管理 - 支付二维码编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <input type="text" name="id" hidden disabled value="{$bank.id}">
    <label class="layui-form-label">学员名称：</label>
    <div class="layui-input-inline">
        <input type="text" name="uname" required lay-verify="required" placeholder="请输入学员名称" autocomplete="off" class="layui-input" value="{$bank.uname}" readonly>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-inline">
            <div class="layui-input-inline">
                <input type="radio" name="status" value="1" title="启用" {$bank.status == 1?'checked':''}>
                <input type="radio" name="status" value="0" title="禁用" {$bank.status == 0?'checked':''}>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-pay-qrcode-submit" id="app-pay-qrcode-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

    })
</script>
</body>
</html>
